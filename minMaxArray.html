<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Assignment</title>

  <body>
    <script>
      //[ 2, 17, 9, 5, 1, 20, 110];
      //[ 2, 17, 9, 5, 1, 20, 110, 4];
      // [25, 2, 17, 9, 5, 1, 20, 110];
      var arr = [25, 2, 17, 9, 5, 1, 20, 110, 4];
      var len = arr.length;
      var i = 0;

      let arrayMax = () => {
        for (var j = i + 1; j < len; j++) {
          if (arr[i] > arr[j]) {
            continue;
          } else {
            arr[i] = arr[j];
          }
        }
        return arr[i];
      };

      console.log(
        "The maximum value of the element in the given array is" +
          " " +
          arrayMax()
      );
      alert(
        "The maximum value of the element in the given array is" +
          " " +
          arrayMax()
      );

      let arrayMin = () => {
        for (var j = i + 1; j < len; j++) {
          if (arr[i] < arr[j]) {
            continue;
          } else {
            arr[i] = arr[j];
          }
        }
        return arr[i];
      };

      console.log(
        "The minimum value of the element in the given array is" +
          " " +
          arrayMin()
      );
      alert(
        "The minimum value of the element in the given array is" +
          " " +
          arrayMin()
      );
    </script>
  </body>
